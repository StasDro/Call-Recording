name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK commandline-tools and install platforms
      run: |
        set -e
        ANDROID_SDK_ROOT="$HOME/Android/Sdk"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd /tmp
        curl -sSf -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Show workspace for debugging
      run: |
        echo "PWD: $(pwd)"
        ls -la
        echo "Top-level files and dirs:"
        find . -maxdepth 2 -printf '%p\n' || true

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Find project dir and run gradlew
      run: |
        set -e
        # Найти директорию, содержащую settings.gradle* или build.gradle*
        PROJECT_DIR=$(find . -maxdepth 4 -type f \( -name settings.gradle -o -name settings.gradle.kts -o -name build.gradle -o -name build.gradle.kts \) -printf '%h\n' | head -n1 || true)
        if [ -z "$PROJECT_DIR" ]; then
          echo "Не найдено settings.gradle* или build.gradle* в репозитории. Список файлов для отладки:"
          ls -la
          find . -maxdepth 4 -type f -print
          exit 1
        fi
        echo "Gradle project dir: $PROJECT_DIR"

        # Найти gradlew (может быть в корне или в другом месте)
        GRADLEW_PATH=$(find . -maxdepth 6 -type f -name gradlew | head -n1 || true)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "gradlew не найден. Убедитесь, что gradlew добавлен в репозиторий."
          exit 1
        fi
        # Привести путь к абсолютному, чтобы можно было запускать из другой директории
        GRADLEW_ABS=$(realpath "$GRADLEW_PATH")
        echo "Found gradlew at $GRADLEW_ABS"

        chmod +x "$GRADLEW_ABS"
        # Запускаем gradlew из директории проекта (PROJECT_DIR), используя абсолютный путь к wrapper
        (cd "$PROJECT_DIR" && "$GRADLEW_ABS" assembleDebug --no-daemon --stacktrace --info)

    - name: Locate APK and copy to artifacts directory
      run: |
        set -e
        APK=$(find . -type f -path "*/build/outputs/apk/debug/*-debug.apk" | head -n1 || true)
        if [ -z "$APK" ]; then
          echo "APK не найден. Показать дерево build директорий для диагностики:"
          find . -type d -name outputs -print || true
          exit 1
        fi
        echo "Found APK: $APK"
        mkdir -p $GITHUB_WORKSPACE/artifacts
        cp "$APK" $GITHUB_WORKSPACE/artifacts/app-debug.apk
        ls -la $GITHUB_WORKSPACE/artifacts

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: artifacts/app-debug.apk

    - name: Post-build message
      run: |
        echo "Build finished (если шаги успешны). Скачайте артефакт из страницы Action run."
